<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iliadic Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <form id="searchForm">
        <input type="text" id="searchBox" name="term" placeholder="Search The Iliad...">
        <input type="submit" value="Search">
    </form>
    <div class="results" id="searchResults">
        <!-- Search results will be displayed here dynamically -->
    </div>
</div>

<script>
    document.getElementById('searchForm').onsubmit = function(event) {
        event.preventDefault();
        const searchTerm = document.getElementById('searchBox').value;
        fetch(`/search?term=${encodeURIComponent(searchTerm)}`)
            .then(response => response.json())
            .then(data => {
                displaySearchResults(data);
            });
    }

    function displaySearchResults(results) {
        const resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = ''; // Clear previous results
        for (let urn in results) {
            const count = results[urn];
            const resultItem = document.createElement('div');
            resultItem.textContent = `URN: ${urn}, Count: ${count}`;
            resultsContainer.appendChild(resultItem);
        }
    }
</script>

</body>
</html>
