<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iliadic Search</title>
  <style>
    /* Styles as you have defined */
    #searchTermInput {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 5px;
      width: 200px;
      margin-right: 10px;
    }
    
    /* Additional styles for clarity */
    #searchForm {
      margin-top: 20px;
    }
    
    #searchForm label {
      font-weight: bold;
    }
    
    #searchForm button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #searchForm button:hover {
      background-color: #2980b9;
    }
  </style>
  <script>
    async function handleSearch(event) {
      event.preventDefault();
      
      const searchTermInput = document.getElementById("searchTermInput");
      if (!searchTermInput) {
        console.error('Element with ID "searchTermInput" not found.');
        return;
      }
      
      const searchTerm = searchTermInput.value.trim(); // Trim whitespace
      
      if (searchTerm === "") {
        console.error('Search term is empty.');
        return;
      }
      
      try {
        const response = await fetch('/search', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ query: searchTerm }) // Ensure consistent key with server-side expectation  
          });

        if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
        }

        
        const result = await response.json();
        
        // Redirect to results page with encoded search results
        window.location.href = `/results.html?results=${encodeURIComponent(result.results)}`;

        } catch (error) {
            console.error('Error processing search:', error);
            // ... display an error message to the user
        };
        
    }
  </script>
</head>
<body>
  <h1>Iliadic Search</h1>
  <form id="searchForm" onsubmit="handleSearch(event)">
    <label for="searchTermInput">Search Term:</label>
    <input type="text" id="searchTermInput" name="searchTerm" key = "query">
    <button type="submit">Search</button>
  </form>
</body>
</html>
